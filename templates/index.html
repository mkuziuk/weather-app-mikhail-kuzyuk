<!DOCTYPE html>
<html>

<head>
    <title>City Form</title>
    <style>
        /* Add some basic styling to make the form look decent */
        body {
            font-family: Arial, sans-serif;
        }

        form {
            width: 50%;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: 100%;
            height: 40px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }

        button[type="submit"] {
            width: 100%;
            height: 40px;
            background-color: #4CAF50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #3e8e41;
        }

        #weather-display {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <form method="post">
        <h2>City Form</h2>
        <label for="departure">Departure City:</label>
        <input type="text" id="departure" name="departure" required>
        <label for="destination">Destination City:</label>
        <input type="text" id="destination" name="destination" required>
        <button type="submit">Submit</button>
    </form>
    <div id="weather-display">
        <h2>Current Weather:</h2>
        <p id="current-weather"></p>
        <h2>Weather Check:</h2>
        <p id="weather-check"></p>
    </div>

    <script>
        // This script will be used to update the weather display
    </script>
</body>

</html>
